    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    background-image: url(image.png);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    background-color: rgba(255, 255, 255, 0.3); /* Transparent background */
}

.logo img {
    width: 100px;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.cart-icon {
    font-size: 1.5em;
    position: relative;
}

.cart-count {
    position: absolute;
    top: -10px;
    right: -15px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 3px 7px;
    font-size: 0.8em;
    display: inline-block;
    min-width: 20px;
    text-align: center;
}

.product-section {
    text-align: center;
    padding: 80px 20px;
    color: #e28d48;
}

.product-section h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}



.product-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 15px; /* Spacing between products */
    justify-items: center;
    padding: 20px;
}

.product-card {
    background-color: #cc9250;
    border: 1px solid #eba64d;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 250px; /* Adjust to fit the design */
}

.product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-card h3 {
    font-size: 18px;
    margin: 10px 0;
    color: black;
}

.product-card p {
    font-size: 16px;
    margin: 5px 0;
    color: #333;
}

.product-card button {
    background-color: #b1b0a6;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.product-card button:hover {
    background-color: #b4aaa9;
}

/* Responsive Design */
@media (max-width: 1200px) {
    .product-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
    }
}

@media (max-width: 768px) {
    .product-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
    }
}

@media (max-width: 480px) {
    .product-container {
        grid-template-columns: 1fr; /* 1 column for mobile */
    }
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

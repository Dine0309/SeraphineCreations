<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://kit.fontawesome.com/4dfcf140c2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
	<div class = "header">
			<p class = "header-text">DOOR WOOD<br>CRAFTS</p>
	</div>
    <div class="container-su">
      <div class="reg-container-su">
        <div class="title">
          <p class="reg-title">SIGN UP</p>
        </div>
        <div class="inputs">
          <input
            class="email"
            type="text"
            
            required
          />
          <p class="acc1">Username</p>
          <input
            class="password"
            type="password"
            
            required
          />
          <p class="pass1">Password</p>
		  <input
			class = "address"
			type = "text"
			
			required
		  />
		  <p class="address1">Address</p>
		  <input
			class="full-name"
			type="text"
			
			required
		  />
		  <p class="fname1">Full Name</p>
        </div>
		<div class = "sign-in-button-su">
			<a href = "Log-in.html"><button>Sign up</button></a>
		</div>
	<div class = "social-container">
		<div class = "social-buttons">
			<a href=""><button>Sign in with Google&nbsp&nbsp<i class="fa-brands fa-google"></i></button></a>
			<a href=""><button>Sign in with Facebook&nbsp&nbsp<i class="fa-brands fa-facebook"></i></button></a>
			<a href=""><button>Sign in with Twitter&nbsp&nbsp<i class="fa-brands fa-x-twitter"></i></button></a>
		</div>
	</div>
		<div class="background">
        <img
          src="wooden.jpg"
          alt="background"
        />
    </div>
  </body>
</html>

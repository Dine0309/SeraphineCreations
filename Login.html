
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seraphine Creation - Login</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="script/login.js"></script>

    
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="bracelet.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email or Phone Number:">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password:">
            </div>
            <div id="warning" class="warning"></div>
            <button class="login-btn" onclick="login()">Log In</button>
            
            <!-- Sign Up and Forgot Password links -->
            <div class="link-container">
                <a onclick="showModal('signup-modal')">Sign Up</a>
                <a onclick="forgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button class="signup-btn" onclick="signUp()">Sign Up</button>
            <button class="close-btn" onclick="closeModal('signup-modal')">Close</button>
        </div>
    </div>


</body>
</html>
